<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Частотный словарь букв</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Частотный словарь букв</h1>
      <textarea
        id="textInput"
        placeholder="Введите текст..."
        rows="10"
      ></textarea>
      <button id="analyzeButton">Анализировать</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
