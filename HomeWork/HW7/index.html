<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpecialStack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>SpecialStack</h1>
      <div class="stack">
        <label for="pushInput">Добавить элемент:</label>
        <input type="number" id="pushInput" placeholder="Введите число" />
        <button id="pushButton">Push</button>
        <br />
        <button id="popButton">Pop</button>
        <button id="getMinButton">Get Min</button>
      </div>
      <div class="output">
        <div id="result"></div>
        <div id="minResult"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
