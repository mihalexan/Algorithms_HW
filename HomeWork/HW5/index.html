<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Iterative</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quick Sort Iterative</h1>
        <div class="input">
            <p>Unsorted Array: [9, -3, 5, 2, 6, 8, 1, 3]</p>
        </div>
        <div class="output">
            <p>Sorted Array: [-3, 1, 2, 3, 5, 6, 8, 9]<span id="sortedArray"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
